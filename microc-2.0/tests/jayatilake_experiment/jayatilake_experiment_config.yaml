  Glucose: "Glucose_supply"
  Lactate: "MCT1_stimulus"
  H: "Proton_level"
  FGF: "FGFR_stimulus"
  EGF: "EGFR_stimulus"
  HGF: "cMET_stimulus"
  # Drug inhibitions
  EGFRD: "EGFRI"
  FGFRD: "FGFRI"
  GI: "Growth_Inhibitor"
  cMETD: "cMETI"
  MCT1D: "MCT1I"
  MCT4D: "MCT4I"
  GLUT1D: "GLUT1I"
