// Cell Fate Configuration File
// Rate parameters for the simple cell fate model

// Rate parameters (up and down transition rates)
$u_DNA_damage = 1;
$d_DNA_damage = 1;
$u_p53 = 1;
$d_p53 = 1;
$u_Apoptosis = 1;
$d_Apoptosis = 1;
$u_Proliferation = 1;
$d_Proliferation = 1;
$u_Survival = 1;
$d_Survival = 1;

// Initial states (probability of being in state 0 or 1)
// All nodes start OFF except Survival which starts ON
[DNA_damage].istate = 1.0[0], 0.0[1];
[p53].istate = 1.0[0], 0.0[1];
[Apoptosis].istate = 1.0[0], 0.0[1];
[Proliferation].istate = 1.0[0], 0.0[1];
[Survival].istate = 0.0[0], 1.0[1];

// Simulation parameters
time_tick = 0.1;
max_time = 20.0;
sample_count = 1000;
discrete_time = 0;
use_physrandgen = 1;
seed_pseudorandom = 12345;
display_traj = 0;
thread_count = 1;

// Mark input nodes as external (they won't change during simulation)
DNA_damage.is_internal = 0;

// Mark output nodes
Apoptosis.is_internal = 0;
Proliferation.is_internal = 0;

